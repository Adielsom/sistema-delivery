<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Variáveis CSS globais */
    :root {
        --primary-color: #17a2b8;
        --secondary-color: #ff7f50;
        --background-color: #e9ecef;
        --card-background: #ffffff;
        --text-dark: #343a40;
        --text-light: #6c757d;
        --shadow-light: rgba(0, 0, 0, 0.08);
        --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        position: relative; /* Necessário para a barra lateral */
        min-height: 100vh; /* Garante que o corpo ocupa a altura total */
    }

    .container {
        display: flex;
        flex: 1; /* Ocupa o espaço restante */
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .main-content-wrapper {
        flex-grow: 1; /* Ocupa todo o espaço disponível no centro */
        display: flex;
        flex-direction: column;
        align-items: center; /* Centraliza o conteúdo horizontalmente */
    }

    /* Estilos do Cartão de Perfil */
    .profile-card {
        background-color: var(--card-background);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px var(--shadow-light);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        max-width: 800px; /* Largura máxima para o cartão de perfil */
        margin-bottom: 20px; /* Espaço entre o cartão de perfil e a seção de pedidos */
    }

    .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary-color);
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-info h1 {
        color: var(--text-dark);
        margin-bottom: 10px;
        font-size: 28px;
        font-weight: 700;
    }

    .profile-info p {
        color: var(--text-light);
        font-size: 16px;
        margin-bottom: 8px;
    }

    .profile-info strong {
        color: var(--text-dark);
    }

    .back-button {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 25px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
        background-color: #118aa0;
        transform: translateY(-2px);
    }

    /* Estilos da Barra Lateral Direita */
    .right-sidebar {
        width: 100px; /* Largura da barra lateral */
        background-color: var(--card-background);
        box-shadow: 0 5px 20px var(--shadow-light);
        border-radius: 10px;
        padding: 20px 0;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Alinha itens ao topo */
        gap: 20px;
        position: sticky; /* Mantém a barra lateral visível ao rolar */
        top: 20px; /* Posição do topo */
        height: fit-content; /* Ajusta a altura ao conteúdo */
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-light);
        font-size: 0.85em;
        transition: color 0.3s ease, transform 0.2s ease;
        padding: 10px 0;
        width: 100%;
    }

    .nav-item:hover {
        color: var(--primary-color);
        transform: translateY(-2px);
    }

    .nav-item img {
        width: 28px;
        height: 28px;
        margin-bottom: 5px;
    }

    /* Adicione ao seu CSS - INÍCIO DA SEÇÃO DE PEDIDOS */
    .user-orders-section {
        background-color: var(--card-background);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px var(--shadow-light);
        margin-top: 30px; /* Adiciona margem superior para separar da seção anterior */
        width: 100%;
        max-width: 800px; /* Largura máxima para a seção de pedidos */
    }

    .user-orders-section h2 {
        color: var(--text-dark);
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 700;
        text-align: center;
    }

    .order-card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .order-card h3 {
        margin-top: 0;
        font-size: 18px;
        color: #333;
    }
    .order-card p {
        margin: 5px 0;
        font-size: 15px;
        color: #666;
    }
    .order-card .status-badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 600;
        margin-top: 10px;
    }
    .status-badge.PENDENTE { background-color: #ffc107; color: #333; }
    .status-badge.EM_CAMINHO { background-color: #17a2b8; color: white; }
    .status-badge.ENTREGUE { background-color: #28a745; color: white; }
    .status-badge.CANCELADO { background-color: #dc3545; color: white; }

    .confirm-delivery-btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .confirm-delivery-btn:hover {
        background-color: #0056b3;
    }
    /* FIM DA SEÇÃO DE PEDIDOS */

    /* Media Queries para Responsividade */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding: 0 10px;
        }
        .profile-card, .user-orders-section {
            margin-bottom: 20px;
            border-radius: 0;
            box-shadow: none;
        }
        .right-sidebar {
            width: 100%;
            margin-left: 0;
            margin-top: 20px;
            flex-direction: row;
            justify-content: space-around;
            position: static; /* Remove sticky em telas pequenas */
            height: auto;
            border-radius: 0;
        }
        .nav-item {
            padding: 5px 0;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-content-wrapper">
    <div th:if="${usuario != null}" class="profile-card">
      <img th:src="${usuario.fotoUrl != null and usuario.fotoUrl != '' ? usuario.fotoUrl : '/images/placeholder_perfil.png'}"
           alt="Foto de Perfil" class="profile-image">
      <div class="profile-info">
        <h1 th:text="${usuario.nome}">Nome do Usuário</h1>
        <p><strong>Email:</strong> <span th:text="${usuario.email}">email@example.com</span></p>
        <p><strong>Data de Nascimento:</strong> <span th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}">dd/MM/yyyy</span></p>
      </div>
      <a href="/" class="back-button">Voltar para Início</a>
    </div>
    <div th:unless="${usuario != null}">
      <p style="text-align: center; color: var(--text-dark); font-size: 18px; margin-top: 50px;">Usuário não encontrado.</p>
      <a href="/" class="back-button" style="display: block; width: fit-content; margin: 30px auto;">Voltar para Início</a>
    </div>

    <div class="user-orders-section">
      <h2>Meus Pedidos</h2>
      <div id="ordersList">
        <p id="noOrdersMessage" style="text-align: center; color: #777; font-style: italic; display: none;">Você não tem pedidos recentes.</p>
      </div>
    </div>
  </div> <div class="right-sidebar">
  <a href="/" class="nav-item">
    <img src="/images/home.png" alt="Início" class="nav-icon">
    <span>Início</span>
  </a>
  <a href="#" class="nav-item">
    <img src="/images/busca.png" alt="Buscar" class="nav-icon">
    <span>Buscar</span>
  </a>
  <a href="#" class="nav-item">
    <img src="/images/carrinho.png" alt="Carrinho" class="nav-icon">
    <span>Carrinho</span>
  </a>
  <a th:href="@{/perfil/1}" class="nav-item">
    <img src="/images/perfil.png" alt="Perfil" class="nav-icon">
    <span>Perfil</span>
  </a>
</div>
</div> <script th:src="@{/js/perfil.js}"></script>
</body>
</html>
