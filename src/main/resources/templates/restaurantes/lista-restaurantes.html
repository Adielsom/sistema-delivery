<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Restaurantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variáveis CSS para facilitar a manutenção */
    :root {
        --primary-color: #ff5722; /* Laranja vibrante */
        --secondary-color: #333;
        --background-color: #f0f2f5;
        --card-background: #ffffff;
        --text-color: #444;
        --light-text-color: #777;
        --border-color: #eee;
        --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
        --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.12);
        --delete-color: #dc3545; /* Vermelho para exclusão */
        --delete-hover-color: #c82333;
        --edit-color: #ffc107; /* Amarelo para edição */
        --edit-hover-color: #e0a800;
        --view-color: #007bff; /* Azul para ver */
        --view-hover-color: #0056b3;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: var(--text-color);
    }

    /* Contêiner principal */
    .main-container {
        width: 100%;
        max-width: 960px; /* Largura máxima para o conteúdo principal */
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: var(--shadow-light);
        margin-top: 30px;
        margin-bottom: 90px; /* Espaço para a barra de navegação inferior */
        padding: 30px;
        box-sizing: border-box; /* Garante que padding não aumente a largura total */
    }

    .header-section {
        text-align: center;
        margin-bottom: 40px;
    }

    .header-section h1 {
        font-size: 2.8em;
        color: var(--secondary-color);
        margin-bottom: 10px;
        font-weight: 700;
    }

    .header-section .section-description {
        font-size: 1.1em;
        color: var(--light-text-color);
        line-height: 1.6;
    }

    /* Mensagens Flash (sucesso/erro) */
    .message-box {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        font-weight: 600;
        text-align: center;
        opacity: 0; /* Começa invisível */
        transform: translateY(-20px); /* Começa um pouco acima */
        animation: fadeInSlideDown 0.5s forwards; /* Animação ao aparecer */
    }

    .message-box.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    @keyframes fadeInSlideDown {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Seção de botões de gerenciamento (apenas o de cadastro aqui) */
    .management-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .management-buttons a {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .add-restaurant-button {
        background-color: var(--primary-color);
        color: white;
        box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
    }

    .add-restaurant-button:hover {
        background-color: #e64a19;
        transform: translateY(-2px);
    }

    /* Grid de Restaurantes */
    .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Colunas responsivas */
        gap: 25px;
        margin-top: 30px;
    }

    /* Card Individual do Restaurante */
    .restaurant-card {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: var(--shadow-light);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .restaurant-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
    }

    .restaurant-card-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 1px solid var(--border-color);
    }

    .restaurant-card-content {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .restaurant-card-content h3 {
        font-size: 1.4em;
        margin-top: 0;
        margin-bottom: 8px;
        color: var(--secondary-color);
        font-weight: 600;
    }

    .restaurant-card-content p {
        font-size: 0.95em;
        color: var(--light-text-color);
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .card-actions {
        display: flex;
        gap: 10px;
        margin-top: auto; /* Empurra os botões para o final do card-content */
        flex-wrap: wrap; /* Permite quebrar linha em telas pequenas */
    }

    .card-actions a, .card-actions button {
        flex: 1; /* Faz os botões ocuparem espaço igual */
        padding: 10px 15px;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
        white-space: nowrap; /* Evita quebra de linha no texto do botão */
    }

    .view-menu-button {
        background-color: var(--view-color);
        color: white;
    }
    .view-menu-button:hover {
        background-color: var(--view-hover-color);
    }

    .edit-button {
        background-color: var(--edit-color);
        color: var(--secondary-color);
    }
    .edit-button:hover {
        background-color: var(--edit-hover-color);
    }

    .delete-button {
        background-color: var(--delete-color);
        color: white;
        border: none; /* Botões de formulário precisam de border: none */
        cursor: pointer; /* Botões de formulário precisam de cursor: pointer */
    }
    .delete-button:hover {
        background-color: var(--delete-hover-color);
    }

    .no-restaurants-message {
        text-align: center;
        padding: 40px;
        font-size: 1.1em;
        color: var(--light-text-color);
        border: 1px dashed var(--border-color);
        border-radius: 10px;
        margin-top: 30px;
    }

    /* Barra de Navegação Inferior (Sticky) */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--card-background);
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        z-index: 1000;
    }

    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--light-text-color);
        font-size: 0.8em;
        padding: 5px;
        transition: color 0.3s ease;
    }

    .nav-item:hover,
    .nav-item.active {
        color: var(--primary-color);
    }

    .nav-item .icon-img {
        width: 28px;
        height: 28px;
        margin-bottom: 4px;
        transition: transform 0.2s ease;
    }
    .nav-item:hover .icon-img {
        transform: scale(1.1);
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .main-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
        }

        .header-section h1 {
            font-size: 2.2em;
        }

        .restaurant-grid {
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .restaurant-card-image {
            height: 150px;
        }

        .restaurant-card-content {
            padding: 15px;
        }

        .nav-item {
            font-size: 0.75em;
        }

        .nav-item .icon-img {
            width: 24px;
            height: 24px;
        }

        .management-buttons {
            flex-direction: column;
            align-items: center;
        }

        .management-buttons a {
            width: 80%;
            text-align: center;
        }
        .card-actions {
            flex-direction: column; /* Botões empilhados em telas pequenas */
        }
        .card-actions a, .card-actions button {
            width: 100%; /* Ocupa a largura total */
        }
    }

    @media (max-width: 480px) {
        .header-section h1 {
            font-size: 1.8em;
        }
        .header-section .section-description {
            font-size: 1em;
        }
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="header-section">
    <h1>Descubra Restaurantes</h1>
    <p class="section-description">Peça comida dos seus restaurantes favoritos na sua região!</p>
  </div>

  <div th:if="${mensagem}" class="message-box success">
    <span th:text="${mensagem}"></span>
  </div>
  <div th:if="${erro}" class="message-box error">
    <span th:text="${erro}"></span>
  </div>

  <div class="management-buttons">
    <a th:href="@{/restaurantes/novo}" class="add-restaurant-button">
      Cadastrar Novo Restaurante
    </a>
  </div>

  <div th:if="${restaurantes != null and not #lists.isEmpty(restaurantes)}" class="restaurant-grid">
    <div th:each="restaurante : ${restaurantes}" class="restaurant-card">
      <img th:src="${restaurante.imageUrl != null and restaurante.imageUrl != '' ? restaurante.imageUrl : '/images/placeholder_restaurante.png'}" alt="Imagem do Restaurante" class="restaurant-card-image">
      <div class="restaurant-card-content">
        <h3><span th:text="${restaurante.nome}">Nome do Restaurante</span></h3>
        <p><span th:text="${restaurante.endereco}">Endereço do Restaurante</span></p>
        <div class="card-actions">
          <a th:href="@{/restaurantes/{id}/produtos(id=${restaurante.id})}" class="view-menu-button">Ver Cardápio</a>
          <a th:href="@{/restaurantes/editar/{id}(id=${restaurante.id})}" class="edit-button">Editar</a>
          <form th:action="@{/restaurantes/deletar/{id}(id=${restaurante.id})}" method="post" style="display:inline;">
            <button type="submit" class="delete-button" onclick="return confirm('Tem certeza que deseja excluir o restaurante ' + '&#39;' + ${restaurante.nome} + '&#39;' + '?');">
              Excluir
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${restaurantes == null or #lists.isEmpty(restaurantes)}" class="no-restaurants-message">
    <p>Nenhum restaurante cadastrado ainda. Seja o primeiro a adicionar!</p>
  </div>
</div>

<div class="bottom-nav">
  <a href="/" class="nav-item active">
    <img th:src="@{/images/home.png}" alt="Início" class="icon-img">
    <span>Início</span>
  </a>
  <a href="/restaurantes" class="nav-item">
    <img th:src="@{/images/busca.png}" alt="Buscar" class="icon-img">
    <span>Restaurantes</span>
  </a>
  <a href="/carrinho" class="nav-item">
    <img th:src="@{/images/carrinho.png}" alt="Carrinho" class="icon-img">
    <span>Carrinho</span>
  </a>
  <a href="/perfil/1" class="nav-item"> <img th:src="@{/images/usuario.png}" alt="Perfil" class="icon-img">
    <span>Perfil</span>
  </a>
</div>
</body>
</html>
